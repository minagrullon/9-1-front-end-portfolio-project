<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="main.js"></script>
    <title>Frontend Portfolio Project</title>
  </head>
  <body>
    <header class="header">
      <h1><em>Discover Poems</em></h1>
    </header>
    <div class="inputSection">
      <form class="search">
        <label class="search" for="poetName"
          ><em>Search a poet's catalog: </em></label
        >
        <input
          class="poetName"
          type="text"
          name="poetName"
          placeholder="Enter a poet's name"
          required
        />

        <input
          type="submit"
          name="toSubmit"
          class="submitButton"
          value="Search"
        />
      </form>
      <aside class="random">
        <label for="randomPoem"><em>Get a random poem!</em></label>
        <button class="randomLink" type="”button”">
          <a href="./random.html">Discover</a>
        </button>
      </aside>
    </div>
    <main>
      <p class="error">ERROR: Must choose from the poet list provided!</p>
      <h3 class="filler"><em>Choose from the list of poets</em></h3>
      <div class="container"></div>
    </main>
  </body>
  <br />
  <footer>Created by Mina Grullon 👩🏻‍💻</footer>
</html>
