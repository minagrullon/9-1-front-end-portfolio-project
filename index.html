<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="main.js"></script>
    <title>Frontend Portfolio Project</title>
  </head>
  <body>
    <header class="header">
      <h1>Discover Poems</h1>
      <h4>by Mina Grullon</h4>
    </header>
    <div class="inputSection">
      <form class="search">
        <label for="poetName">Search a poet's catalog: </label>
        <input
          class="poetName"
          type="text"
          name="poetName"
          placeholder="Enter a poet's name"
          required
        />

        <input
          type="submit"
          name="toSubmit"
          class="submitButton"
          value="Search"
        />
      </form>
      <aside class="random">
        <label for="randomPoem">Get a random poem!</label>
        <button class="randomLink" type="”button”">
          <a href="./random.html">Discover</a>
        </button>
        <!-- <input type="submit" name="randomPoem" value="Discover" /> -->
      </aside>
    </div>
    <main>
      <h4><em>Choose from the list of poets</em></h4>
      <div class="container"></div>
    </main>
  </body>
</html>
